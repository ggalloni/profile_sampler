likelihood:
  # Example dummy likelihood
  gaussian_mixture:
    means: [0.2, 0]
    covs: [[0.1, 0.05], [0.05,0.2]]

params:
  a: [-1, 1]
  b: [-1, 1]

sampler:
  profile:  # or 'profile.Profile' or 'profile'
    ignore_prior: True
    profiled_param: a
    profiled_values: [-0.5, 0, 0.5]
    method: bobyqa
    python_path: ../

output: ./runs/profile
force: True  # this profile sampler cannot handle resuming
